services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev
    develop:
      watch:
        - action: sync+restart
          path: ./frontend
          target: /app
    networks:
      - app-network
    container_name: frontend


  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    env_file:
      - /backend/.env
    command: go run main.go
    develop:
      watch:
        - action: sync+restart
          path: ./backend
          target: /app
    networks:
      - app-network
    container_name: backend


networks:
  app-network:
    driver: bridge